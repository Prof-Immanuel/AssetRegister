{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Stolen Item - ASSETREGISTER</title>
    <link rel="stylesheet" href="{% static 'report.css' %}">  
</head>
<body>

    <!-- Navigation -->
    <header>
        <div class="logo">ASSETREGISTER</div>
        <nav>
            <ul class="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'report' %}">Report Stolen</a></li>
                <li><a href="tel: +260977505531">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Report Stolen Item Section -->
    <section class="report-item">
        <h2>Report Stolen Item</h2>
        <p>If your item has been stolen, please fill out the form below to report it.</p>

        <form id="report-form" method="POST">
            {% csrf_token %}
        
            <fieldset>
                <legend>Report a Stolen Item</legend>
        
                <div class="form-group">
                    <label for="item-name">Item Name:</label>
                    <input type="text" id="item-name" name="item_name" placeholder="e.g., iPhone 13 Pro" required autocomplete="off">
                </div>
        
                <div class="form-group">
                    <label for="serial-number">Serial Number:</label>
                    <input type="text" id="serial-number" name="serial_number" placeholder="Enter serial number" required autocomplete="off">
                </div>
        
                <div class="form-group">
                    <label for="brand">Brand:</label>
                    <input type="text" id="brand" name="brand" placeholder="e.g., Apple, Samsung" required autocomplete="off">
                </div>
        
                <div class="form-group">
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="e.g., Galaxy S23" required autocomplete="off">
                </div>
        
                <div class="form-group">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color" placeholder="e.g., Black, Silver" required autocomplete="off">
                </div>
        
                <div class="form-group">
                    <label for="description">Description (optional):</label>
                    <textarea id="description" name="description" placeholder="Additional details (scratches, case color, etc.)"></textarea>
                </div>
        
                <div class="form-group">
                    <label for="contact-phone">Your Phone Number:</label>
                    <input type="tel" id="contact-phone" name="contact_phone" placeholder="Enter your phone number" required autocomplete="tel">
                </div>
        
                <button type="submit" class="btn-submit">Report Stolen Item</button>
            </fieldset>
        </form>
        

        <div id="report-confirmation"></div> <!-- Confirmation message area -->
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 ASSERTREGISTER. All rights reserved.</p>
    </footer>


</body>
</html>
